<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="formbold-main-wrapper">

        <div class="formbold-form-wrapper">
            <form class="space-y-3">
              <div class="w-full mx-auto">
                <img  src="innologobright.png" class="mx-auto logo" >
              </div>

            <!-- name  -->
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label relative" > Name<span>*</span> </label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                class="formbold-form-input"
                required
              />
            </div>

            <!-- personal email -->
            <div class="formbold-input-group">
              <label for="email" class="formbold-form-label"> Personal-Email<span>*</span> </label>
              <input
                type="email"
                id="email"
                placeholder="Enter your personal-email"
                class="formbold-form-input"
                required
              />
            </div>

             <!-- college email -->
            <div class="formbold-input-group">
              <label for="email" class="formbold-form-label"> College-Email<span>*</span> </label>
              <input
                type="email"
                id="email"
                placeholder="Enter your college-email"
                class="formbold-form-input"
                required
              />
            </div>

            <!-- Library ID -->
            <div class="formbold-input-group">
              <label  class="formbold-form-label"> Library ID<span>*</span> </label>
              <input
                type="text"
                id="Library"
                placeholder="Enter your Library-ID"
                class="formbold-form-input"
                required
              />
            </div>

            <!-- Contact no. -->
            <div class="formbold-input-group">
                <label  class="formbold-form-label">Contact no.<span>*</span> </label>
                <input
                  type="number"
                  placeholder="Enter your contact no."
                  class="formbold-form-input"
                  required
                />
              </div>
      
            <!-- Residency-->
            <div class="formbold-input-radio">
              <label  class="formbold-form-label">
                Residency?<span>*</span>
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Hosteller
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Day Scholar
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    PG
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

            <!-- preference -->
            <div>
                <label class="formbold-form-label">
                    Preference of Domain:
                </label>
                <label class="text-slate-500 text-sm">
                    1st choice<span>*</span>
                </label>
                <select class="formbold-form-select" name="occupation" id="occupation" required>
                    <option value="">Web Developer</option>
                    <option value="">Android Developer</option>
                    <option value="">AR/VR</option>
                    <option value="">IOT</option>
                    <option value="">Machine Learning</option>
                  </select>
                <label class="text-slate-500 text-sm">
                    2nd choice<span>*</span>
                </label>
                <select class="formbold-form-select" name="occupation" id="occupation" required>
                    <option value="">Web Developer</option>
                    <option value="">Android Developer</option>
                    <option value="">AR/VR</option>
                    <option value="">IOT</option>
                    <option value="">Machine Learning</option>
                  </select>
                  <label class="text-slate-500 text-sm">
                    3rd choice
                </label>
                <select class="formbold-form-select" name="occupation" id="occupation">
                    <option value="">Web Developer</option>
                    <option value="">Android Developer</option>
                    <option value="">AR/VR</option>
                    <option value="">IOT</option>
                    <option value="">Machine Learning</option>
                  </select>  
            </div>

            <!-- payment mode -->
            <div class="formbold-input-radio">
                <label  class="formbold-form-label">
                   Payment Method:-<span>*</span>
                </label>
        
                <div class="formbold-radio-flex">
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label" >
                      <input
                        class="formbold-input-radio"
                        type="radio"
                        name="payment"
                        id="payment"
                        required
                      />
                      Online(UPI)
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
        
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input
                        class="formbold-input-radio"
                        type="radio"
                        name="payment"
                        id="payment"
                      />
                      Offline(Cash)
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
        
                </div>
            </div>

            <!-- Prior Knoledge -->
            <div class="formbold-textarea">
              <label for="message" class="formbold-form-label">Short Bio</label>
              <textarea
                  rows="6"
                  name="message"
                  id="message"
                  placeholder="Write your message..."
                  class="formbold-form-input"
              ></textarea>
          </div>

            <!-- submit button -->
            <button class="formbold-btn" type="submit">Submit</button>

          </form>
        </div>
      </div>

</body>
</html>
